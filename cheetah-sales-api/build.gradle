plugins {
	id 'org.springframework.boot' version '2.2.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.cheetahapps.sales'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	
	compile 'org.springframework.data:spring-data-rest-hal-browser'
	compile 'io.vavr:vavr:0.10.2'
	compile 'org.springframework.security:spring-security-oauth2-resource-server'
	
	compile group: 'com.eatthepath', name: 'java-otp', version: '0.2.0' 
	 
	compile 'org.springframework.security:spring-security-oauth2-jose'	
	implementation 'org.springframework.boot:spring-boot-starter-security'
	
	compile group: 'com.github.seratch', name: 'jslack-api-client', version: '3.3.0'
	
	
	compile group: 'org.jodd', name: 'jodd-mail', version: '5.1.0'
	
	
	compile group: 'org.jodd', name: 'jodd-core', version: '5.1.0'
	
	
	// https://mvnrepository.com/artifact/javax.mail/javax.mail-api
	compile group: 'javax.mail', name: 'javax.mail-api', version: '1.6.2'
}

test {
	useJUnitPlatform()
}
